<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Element Entry</h2>
            <form [formGroup]="ngForm" (ngSubmit)="addElements()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id </label>
                    <input type="text" class="form-control" id="id" formControlName='id'>
                </div>
                <div class="mb-3">
                    <label for="userId" class="form-label">User Id</label>
                    <input type="text" class="form-control" id="userId" formControlName='userId'>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" formControlName='title'>
                </div>
                <div class="mb-3">
                    <label for="completed" class="form-label">Completed</label>
                    <input type="text" class="form-control" id="completed" formControlName='completed'>
                </div><br>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary mt-3">Add Data</button>
                </div>
            </form>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>UserId</th>
                    <th>Title</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userData">
                    <td>{{ user.id }}</td>
                    <td>{{ user.userId }}</td>
                    <td>{{ user.title }}</td>
                    <td [ngStyle]="{'background-color':getcolor(user.completed)}">
                        {{user.completed}}</td>
                    <td><button class="btn btn-danger" (click)="ondelete(user)">DELETE</button></td>
                </tr>
            </tbody>
        </table>
